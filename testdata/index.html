<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>staples - API first high performance self wosted and cost effective privacy fiendly web analytics server for
        organizations of any size</title>
    <style>
        html:not([data-theme=dark]) {
            --bg-grad: rgba(255, 255, 255, 0) 0%, #fff 25%, #fff 75%, rgba(255, 255, 255, 0) 100%;
            --bg: #fff;
            --dark: none;
            --fg-on: #000;
            --fg: #222;
            --lite: block;
            --menu-bg: #fff;
            --menu-fg: #222;
            --menu-a: 0.25;
            --pre-dim: #777;
            --pre-val: #870;
            --pre: #222;
            --svg: #444;
            --td: #ddd;
            --tr: #f7f7f7;
            --warn-info: #222
        }

        html[data-theme=dark] {
            color-scheme: dark;
            --bg-grad: rgba(25, 25, 25, 0) 0%, #191919 25%, #191919 75%, rgba(25, 25, 25, 0) 100%;
            --bg: #191919;
            --dark: block;
            --fg-on: #ddd;
            --fg: #aaa;
            --lite: none;
            --menu-bg: #222;
            --menu-fg: #aaa;
            --menu-a: 0.65;
            --pre-dim: #999;
            --pre-val: #cb8;
            --pre: #ccc;
            --svg: #aaa;
            --td: #333;
            --tr: #151515;
            --warn-info: #ddd
        }

        @media(prefers-color-scheme:dark) {
            html:not([data-theme=light]) {
                color-scheme: dark;
                --bg-grad: rgba(25, 25, 25, 0) 0%, #191919 25%, #191919 75%, rgba(25, 25, 25, 0) 100%;
                --bg: #191919;
                --dark: block;
                --fg-on: #ddd;
                --fg: #aaa;
                --lite: none;
                --menu-bg: #222;
                --menu-fg: #aaa;
                --menu-a: 0.65;
                --pre-dim: #999;
                --pre-val: #cb8;
                --pre: #ccc;
                --svg: #aaa;
                --td: #333;
                --tr: #151515;
                --warn-info: #ddd
            }
        }

        body {
            font: 16px/140% sans-serif
        }

        a {
            color: inherit
        }

        b,
        strong {
            color: var(--fg-on)
        }

        footer {
            font-size: 80%;
            line-height: 140%;
            font-style: italic
        }

        sup {
            vertical-align: top;
            font-size: 70%;
            line-height: 100%;
            font-style: normal
        }

        footer>sup[id] {
            position: relative;
            padding-top: 20px
        }

        code {
            font-family: noto sans mono, monospace;
            background: rgba(159, 159, 159, .15);
            padding: 1px 4px;
            margin: -1px 0;
            border-radius: 5px;
            white-space: nowrap
        }

        .dl {
            display: block;
            width: 22px;
            height: 22px
        }

        .dl:after {
            content: '';
            display: block;
            width: 22px;
            height: 22px;
            mask-repeat: no-repeat;
            mask-position: center;
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-position: center
        }

        @-moz-document url-prefix() {
            code {
                white-space: pre-wrap
            }
        }

        @keyframes scale-bar {
            0% {
                transform: scale(1e-7, 1)
            }

            100% {
                transform: scale(1, 1)
            }
        }

        .logo {
            display: inline-block;
            font-size: 200%;
            font-weight: 700;
            margin-top: 10px;
            margin-bottom: 10px;
            line-height: 40px;
            padding-left: 50px;
            background-image: url(/favicon.svg);
            background-repeat: no-repeat;
            background-size: 40px 40px
        }

        nav a {
            text-decoration: none
        }

        nav a:hover {
            text-decoration: underline
        }

        nav ul {
            margin: 0;
            padding: 0
        }

        nav li {
            list-style: none
        }

        #menu>ul>li {
            padding-top: 20px
        }

        nav li.current {
            font-weight: 700
        }

        nav ul.h2 {
            padding-left: 10px;
            font-size: 80%;
            line-height: 150%
        }

        nav ul.h3 {
            padding: 0 0 0 10px
        }

        nav li.current>ul.h3 {
            font-weight: 400
        }

        #icons a {
            display: inline-block
        }

        body:not(.has-js) #theme {
            display: none
        }

        .index h1 {
            text-align: center
        }

        .index blockquote {
            text-align: center;
            font-style: italic;
            margin: 0 0 100px
        }

        .bench a {
            text-decoration: none
        }

        .bench a:hover {
            text-decoration: underline
        }

        figure {
            margin: 60px auto
        }

        figcaption {
            font-weight: 700;
            text-align: center;
            margin: 40px 0 -40px
        }

        figure+figcaption {
            font-weight: 400;
            text-align: left;
            margin: -40px auto 60px;
            font-size: 13px;
            line-height: 140%;
            font-style: italic;
            max-width: 800px;
            padding: 0 15%;
            box-sizing: border-box
        }

        h1 {
            margin: 10px 0 20px;
            font-size: 200%;
            line-height: 40px
        }

        h2 {
            font-size: 160%;
            border-bottom: 2px solid #ffcf00;
            padding-top: 63px;
            line-height: 40px
        }

        h3 {
            font-size: 140%;
            padding-top: 67px;
            line-height: 32px
        }

        h4 {
            font-size: 100%;
            padding-top: 70px;
            line-height: 26px
        }

        h2,
        h3,
        h4 {
            position: relative;
            margin: -10px 0 20px
        }

        h2 .permalink,
        h3 .permalink,
        h4 .permalink {
            position: absolute;
            width: 25px;
            left: -25px;
            text-align: center;
            text-decoration: none;
            opacity: 50%;
            user-select: none;
            -webkit-user-select: none
        }

        h2:not(:hover) .permalink:not(:focus),
        h3:not(:hover) .permalink:not(:focus),
        h4:not(:hover) .permalink:not(:focus) {
            color: transparent
        }

        p {
            margin: 20px 0
        }

        .warning {
            border: 1px solid #a90;
            border-radius: 10px;
            padding: 20px 20px 20px 50px;
            background-color: rgba(255, 223, 0, .2)
        }

        .warning:before {
            content: '!';
            font: 700 43px/43px serif;
            margin-left: -30px;
            display: block;
            float: left
        }

        .info {
            border: 1px solid var(--fg-on);
            border-radius: 10px;
            padding: 20px 20px 20px 60px
        }

        .info:before {
            content: 'â“˜';
            font: 700 43px/43px serif;
            margin-left: -43px;
            display: block;
            float: left
        }

        table {
            font-size: inherit;
            margin: 30px auto;
            border-collapse: collapse;
            display: block;
            width: max-content;
            max-width: 100%;
            overflow-x: auto
        }

        td,
        th {
            padding: 7px 10px;
            white-space: nowrap;
            vertical-align: top
        }

        pre {
            position: relative;
            font: 14px/140% noto sans mono, monospace;
            background: rgba(127, 127, 127, .1);
            border: 1px solid rgba(127, 127, 127, .5);
            border-radius: 10px;
            padding: 8px 10px;
            margin: 30px 0;
            overflow-x: auto
        }

        pre:before {
            position: absolute;
            display: block;
            right: 0;
            top: 0;
            padding: 5px 8px;
            font: 12px/140% sans-serif
        }

        pre.cli3:before {
            content: 'CLI'
        }

        pre.js3:before,
        pre.js2:before {
            content: 'JS'
        }

        pre.go3:before,
        pre.go2:before {
            content: 'Go'
        }

        pre.unix2:before {
            content: 'Unix'
        }

        pre.windows2:before {
            content: 'Windows'
        }

        .has-js pre.switchable {
            margin-top: 0;
            display: none;
            border-top-right-radius: 0
        }

        body[data-mode3=cli] pre.cli3,
        body[data-mode3=js] pre.js3,
        body[data-mode2=js] pre.js2,
        body[data-mode3=go] pre.go3,
        body[data-mode2=go] pre.go2,
        body[data-os2=unix] pre.unix2,
        body[data-os2=windows] pre.windows2 {
            display: block
        }

        .has-js pre:before {
            display: none
        }

        .color-bold {
            font-weight: 700;
            color: var(--fg-on)
        }

        .bg-red {
            background: #e24834
        }

        .color-red {
            color: #e24834
        }

        .bg-yellow {
            background: #f2d42d
        }

        .color-yellow {
            color: #f2d42d
        }

        .color-green {
            color: #58a549
        }

        .color-black {
            color: #000
        }

        .color-white {
            color: #fff
        }

        .color-dim {
            color: #777
        }

        .repl-in {
            margin-left: 15px;
            display: block
        }

        .repl-in:before {
            position: absolute;
            display: block;
            left: 10px;
            color: #7f7f7f
        }

        .cli1 .repl-in:before,
        .unix1 .repl-in:before,
        .cli2 .repl-in:before,
        .unix2 .repl-in:before,
        .cli3 .repl-in:before,
        .unix3 .repl-in:before {
            content: '$'
        }

        .windows1 .repl-in:before,
        .windows2 .repl-in:before,
        .windows3 .repl-in:before {
            content: '>'
        }

        .js1 .repl-in:before,
        .js2 .repl-in:before,
        .js3 .repl-in:before {
            content: '';
            display: block;
            width: 16px;
            height: 20px
        }

        .repl-out {
            color: #7f7f7f
        }

        .repl-in+.repl-in,
        .repl-out+.repl-in {
            margin-top: 20px
        }

        .switcher {
            display: none
        }

        .has-js .switcher {
            display: flex;
            justify-content: flex-end
        }

        .switcher a {
            background: rgba(127, 127, 127, .1);
            border: 1px solid rgba(127, 127, 127, .5);
            border-bottom: none;
            border-right: none;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            padding: 5px 8px;
            font: 12px/140% sans-serif
        }

        .switcher a:first-child {
            border-top-left-radius: 10px
        }

        .switcher a:last-child {
            border-top-right-radius: 10px;
            border-right: 1px solid rgba(127, 127, 127, .5)
        }

        body[data-mode3=cli] .switcher .cli3,
        body[data-mode3=js] .switcher .js3,
        body[data-mode2=js] .switcher .js2,
        body[data-mode3=go] .switcher .go3,
        body[data-mode2=go] .switcher .go2,
        body[data-os2=unix] .switcher .unix2,
        body[data-os2=windows] .switcher .windows2 {
            background: rgba(127, 127, 127, .25)
        }

        body {
            margin: 0;
            padding: 30px
        }

        nav {
            margin-bottom: 50px
        }

        #menubar {
            display: none;
            position: fixed;
            left: -20px;
            top: 0;
            right: -20px;
            height: 50px;
            padding: 0 20px;
            z-index: 2
        }

        #menutoggle {
            display: block;
            width: 50px;
            height: 50px
        }

        body.has-js {
            padding-top: 60px
        }

        .has-js #menubar {
            display: block
        }

        .has-js #shadow {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 3;
            background: 0 0;
            visibility: hidden;
            transition: visibility .25s, background-color .25s
        }

        .has-js .open #shadow {
            background: rgba(0, 0, 0, .5);
            visibility: visible
        }

        .has-js #menu {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 220px;
            box-sizing: border-box;
            overflow-y: auto;
            padding: 30px 0 0 30px;
            z-index: 4;
            transition: transform .25s;
            transform: translateX(-220px);
            box-shadow: none
        }

        .has-js .open #menu {
            transform: translateX(0);
            box-shadow: 0 0 20px rgba(0, 0, 0, .5)
        }

        #icons {
            position: static;
            margin: 20px 0 20px 50px
        }

        .index h1 {
            font-size: 75px;
            line-height: 40px
        }

        .index blockquote {
            font-size: 16px
        }

        .available-options {
            margin-top: 50px;
            display: flex;
            flex-flow: wrap;
            flex-direction: row
        }

        .option-group {
            padding-right: 20px
        }

        .option-group ul {
            margin: 0;
            padding: 0 0 0 20px
        }

        @media(min-width:800px) {

            body,
            body.has-js {
                position: relative;
                max-width: 1e3px;
                margin: 0 auto;
                padding: 50px 50px 500px 250px
            }

            .index h1 {
                font-size: 100px;
                line-height: 70px
            }

            .index blockquote {
                font-size: 21px
            }

            main {
                position: relative;
                z-index: 1
            }

            .has-js #menubar,
            .has-js #shadow {
                display: none
            }

            nav,
            .has-js nav {
                position: fixed;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                max-width: 1300px;
                margin: 0 auto;
                display: block
            }

            #menu,
            .has-js #menu,
            .has-js .open #menu {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                padding: 50px 0 30px 30px;
                overflow-y: auto;
                transform: none;
                box-shadow: none
            }

            pre {
                margin-left: 30px;
                margin-right: 30px
            }

            li pre {
                margin-left: 0;
                margin-right: 0
            }

            .switcher {
                margin-right: 30px
            }

            .available-options {
                justify-content: center
            }
        }

        body,
        #menu,
        nav ul ul {
            background: var(--bg);
            color: var(--fg)
        }

        #menubar {
            box-shadow: 0 0 10px rgba(0, 0, 0, var(--menu-a));
            background: var(--menu-bg);
            color: var(--menu-fg)
        }

        .progress {
            background: linear-gradient(to right, var(--bg-grad))
        }

        path,
        rect,
        circle {
            fill: var(--svg);
            stroke: var(--svg)
        }

        h1,
        h2,
        h3,
        .logo,
        nav ul,
        nav li.current {
            color: var(--fg-on)
        }

        a:hover path,
        a:hover rect,
        a:hover circle {
            fill: var(--fg-on);
            stroke: var(--fg-on)
        }

        pre,
        .hljs-tag .hljs-string {
            color: var(--pre)
        }

        .hljs-comment,
        .hljs-keyword,
        .hljs-literal {
            color: var(--pre-dim)
        }

        .hljs-regexp,
        .hljs-string,
        .hljs-number,
        .hljs-tag {
            color: var(--pre-val)
        }

        #theme-dark {
            display: var(--dark)
        }

        #theme-light {
            display: var(--lite)
        }

        td,
        th {
            border: 1px solid var(--td)
        }

        tr:hover {
            background: var(--tr)
        }

        .warning,
        .info {
            color: var(--warn-info)
        }

        .dl:after {
            background: var(--fg)
        }

        .dl:hover:after {
            background: var(--fg-on)
        }

        .js2 .repl-in:before,
        .js3 .repl-in:before {
            background-image: url('data:image/svg+xml,<svg width="16" height="20" xmlns="http://www.w3.org/2000/svg">  <path d="M2 5.5L6 9.5 2 13.5" stroke-width="1.5" fill="none" stroke="%237f7f7f"/>  </svg>')
        }

        .dl:after {
            mask-image: url('data:image/svg+xml,<svg width="22" height="22" xmlns="http://www.w3.org/2000/svg">  <path d="M11 2V15M4 8L11.7071 15.7071M18 8L10.2929 15.7071M2 19H20" stroke="black" stroke-width="2"/>  </svg>');
            -webkit-mask-image: url('data:image/svg+xml,<svg width="22" height="22" xmlns="http://www.w3.org/2000/svg">  <path d="M11 2V15M4 8L11.7071 15.7071M18 8L10.2929 15.7071M2 19H20" stroke="black" stroke-width="2"/>  </svg>')
        }
    </style>
</head>
<script></script>

<body>
    <nav>
        <div id="shadow"></div>
        <div id="menu">
            <ul>

                <li>
                    <a href="#getting-started">Getting Started</a>
                    <ul class="h2">

                        <li id="nav-installation">
                            <a href="#installation">Installation</a>
                        </li>

                    </ul>
                </li>

                <li>
                    <a href="#api">API</a>
                    <ul class="h2">

                        <li id="nav-introduction">
                            <a href="#introduction">Introduction</a>
                        </li>

                    </ul>
                </li>

            </ul>
            <div id="icons">
                <a href="https://github.com/vinceanalytics/vince" aria-label="View this project on GitHub">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25">
                        <path fill-rule="evenodd" stroke-width="0" d="M13 5a8 8 0 00-2.53 15.59c.4.07.55-.17.55
    -.38l-.01-1.49c-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52
    -.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78
    -.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2
    .82a7.42 7.42 0 014 0c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27
    .82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48l-.01 2.2c0 .21.15.46.55.38A
    8.01 8.01 0 0021 13a8 8 0 00-8-8z"></path>
                    </svg>
                </a>
            </div>
        </div>
    </nav>
    <main>

        <div>
            <h1 id="getting-started">Getting Started</h1>

            <h2 id="installation">Installation</h2>
            <pre tabindex="0" style="color:#f8f8f2;background-color:#272822;"><code><span style="display:flex;"><span>go install github.com/stapleshq/staples@latest
</span></span></code></pre>
        </div>

        <div>
            <h1 id="api">API</h1>

            <h2 id="introduction">Introduction</h2>

            <p>You can use access token</p>
        </div>

    </main>
</body>

</html>
